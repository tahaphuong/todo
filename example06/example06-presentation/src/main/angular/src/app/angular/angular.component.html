<div class="row">

  <div class="col-7" *ngIf="!isAuthenticated">
    <h4 class="title">All Todo</h4>
    <wt2-todo-list [isAuthenticated]="isAuthenticated" [todos]="todos"></wt2-todo-list>
  </div>

  <div [class.col-5]="!isAuthenticated">
    <wt2-auth (authed)="handleAuthed($event)"></wt2-auth>
  </div>

</div>
