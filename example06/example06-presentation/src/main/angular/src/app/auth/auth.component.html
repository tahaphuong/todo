<div *ngIf="!isLoggedIn" class="row">

  <div class="col-7">
    <h4 class="title">All Todo</h4>
    <wt2-news-list [news]="news"></wt2-news-list>
  </div>

  <div class="col-5">
    <h4 class="title">Login</h4>
    <div class="card">
      <div class="card-body">
        <wt2-login [authService]="authService" (loggedIn)="load()"></wt2-login>
      </div>
    </div>
  </div>

</div>

<div *ngIf="isLoggedIn">

  <div class="row">
    <div class="col-12 text-right mb-4">
      <div>
        <small>Logged in as <b>{{getUsername}}</b></small>
      </div>
      <button class="btn btn-sm btn-outline-secondary" (click)="logout()">Logout</button>
    </div>
  </div>

  <div class="row">

    <div class="col-4">
      <h4 class="title">Create Todo</h4>
      <wt2-create-news-auth (created)="load()"></wt2-create-news-auth>
    </div>

    <div class="col-8">
      <h4 class="title">All Todo</h4>
      <wt2-news-list [news]="news"></wt2-news-list>
    </div>

  </div>
</div>
